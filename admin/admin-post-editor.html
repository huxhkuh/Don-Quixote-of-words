<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>ניהול פוסט חדש</title>
    <link rel="stylesheet" href="../docs/styles.css">
</head>
<body>

<h1>ניהול פוסט חדש</h1>

<form id="postForm">
    <label for="title">כותרת:</label><br>
    <input type="text" id="title" required><br>

    <label for="summary">תקציר:</label><br>
    <textarea id="summary"></textarea><br>

    <label for="content">תוכן:</label><br>
    <textarea id="content"></textarea><br>

    <label for="tags">תגיות (מופרדות בפסיקים):</label><br>
    <input type="text" id="tags"><br>

    <button type="submit">שמור ופרסם</button>
</form>

<!-- כאן אנחנו טוענים את TinyMCE -->
<script src="tinymce/js/tinymce/tinymce.min.js"></script>

<!-- כאן אנחנו מאתחלים אותו -->
<script>
    tinymce.init({
        selector: '#content',
        plugins: 'lists link',
        toolbar: 'undo redo | bold italic underline | alignleft aligncenter alignright | numlist bullist | link',
        directionality: 'rtl'
    });
</script>

<!-- כאן נטען את הקובץ שאחראי לשליחת הפוסט לגיטהאב -->
<script src="admin-post-editor.js"></script>

</body>
</html>
