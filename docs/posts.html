<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כל הפוסטים - הכותבים</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="site-title">
                <h1 class="main-title">הכותבים</h1>
                <p class="subtitle">ודון קישוט של המילים</p>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-button">דף הבית</a>
                <a href="posts.html" class="nav-button active">כל הפוסטים</a>
                <a href="post-editor.html" class="nav-button admin">כתיבת פוסט חדש</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="posts-section">
            <h2>כל הפוסטים</h2>
            <div id="posts-grid" class="posts-grid">
                <!-- הפוסטים יוכנסו כאן דינמית -->
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 הכותבים - ודון קישוט של המילים</p>
    </footer>

    <script>
        function loadAllPosts() {
            const postsGrid = document.getElementById('posts-grid');
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            
            if (posts.length === 0) {
                postsGrid.innerHTML = `
                    <div class="no-posts">
                        <p>עדיין אין פוסטים.</p>
                        <a href="post-editor.html" class="button">כתוב את הפוסט הראשון</a>
                    </div>`;
                return;
            }

            // מיון הפוסטים לפי תאריך (החדש ביותר קודם)
            const sortedPosts = posts.sort((a, b) => new Date(b.date) - new Date(a.date));

            postsGrid.innerHTML = sortedPosts.map(post => `
                <article class="post-card">
                    <h3>${post.title}</h3>
                    <div class="post-meta">
                        <span class="post-date">${new Date(post.date).toLocaleDateString('he-IL')}</span>
                        <span class="post-author">מאת ${post.author}</span>
                    </div>
                    <div class="post-summary">${post.summary}</div>
                    <div class="post-tags">
                        ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <a href="post-view.html?id=${post.date}" class="button">קרא עוד</a>
                </article>
            `).join('');
        }

        window.addEventListener('load', loadAllPosts);
    </script>
</body>
</html>
