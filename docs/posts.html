<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כל הפוסטים - הכותבים</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="site-title">
                <h1 class="main-title">הכותבים</h1>
                <p class="subtitle">ודון קישוט של המילים</p>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-button">דף הבית</a>
                <a href="posts.html" class="nav-button active">כל הפוסטים</a>
                <a href="post-editor.html" class="nav-button admin">כתיבת פוסט חדש</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div id="loading" class="loading">טוען פוסטים...</div>
        <div id="posts-container" class="posts-grid"></div>
    </main>

    <script src="load-posts.js"></script>
    <script>
        const blogSystem = new BlogSystem();

        async function displayPosts() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('posts-container');
            
            try {
                loading.style.display = 'block';
                const posts = await blogSystem.loadPosts();
                
                if (posts.length === 0) {
                    container.innerHTML = `
                        <div class="no-posts">
                            <p>עדיין אין פוסטים.</p>
                            <a href="post-editor.html" class="button">כתוב את הפוסט הראשון</a>
                        </div>
                    `;
                } else {
                    container.innerHTML = posts.map(post => `
                        <article class="post-card">
                            <h2>${post.title}</h2>
                            <div class="post-meta">
                                <time datetime="${post.date}">
                                    ${new Date(post.date).toLocaleDateString('he-IL')}
                                </time>
                                <span class="author">מאת ${post.author}</span>
                            </div>
                            <p class="summary">${post.summary}</p>
                            <div class="tags">
                                ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            <a href="post-view.html?id=${post.id}" class="button">קרא עוד</a>
                        </article>
                    `).join('');
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <p>אירעה שגיאה בטעינת הפוסטים.</p>
                        <p>אנא נסה שוב מאוחר יותר.</p>
                    </div>
                `;
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        window.addEventListener('load', displayPosts);
    </script>

    <style>
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2em;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: var(--primary);
        }

        .no-posts {
            text-align: center;
            padding: 2rem;
        }
    </style>
</body>
</html>
